# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://ham.so" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: octatoan's blag
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "Just another . . . oh wait" # used by search engines

  # Header and footer text
  header_text: >
      <p>Hi, I'm Soham, a math enthusiast and coder in Kolkata, India.<p>This is mostly a log of my ongoing efforts to make sense of the world. You're welcome to look around (if you can stomach long-winded rambling about math, and sublime things of beauty like Haskell and puzzles).</p>
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: true
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "octatoan"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "octatoan"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: octatoan
  katex: true # Enable if using math markup

  # Localization strings
  str_rss_follow: "rss"
  str_email: "email"
  str_next: "next"
  str_prev: "prev"
  str_continue_reading: "continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
